version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: jandalisys_postgres
    environment:
      POSTGRES_USER: ${DB_USER:-jandalisys_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Database password required}
      POSTGRES_DB: ${DB_NAME:-jandalisys_prod}
      POSTGRES_INITDB_ARGS: "-E UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-jandalisys_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jandalisys_network

  redis:
    image: redis:7-alpine
    container_name: jandalisys_redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - jandalisys_network

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile.prod
    container_name: jandalisys_backend
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-jandalisys_user}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-jandalisys_prod}
      - SECRET_KEY=${SECRET_KEY:?Secret key required}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - ENVIRONMENT=production
      - DEBUG=false
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-https://yourdomain.com}
      - ENABLE_RATE_LIMIT=true
      - SENTRY_DSN=${SENTRY_DSN:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - jandalisys_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile.prod
    container_name: jandalisys_frontend
    environment:
      - VITE_API_URL=${API_URL:-http://localhost:8000}
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - jandalisys_network

  nginx:
    image: nginx:alpine
    container_name: jandalisys_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./client/dist:/usr/share/nginx/html:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - jandalisys_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  jandalisys_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
